<div class="container-manage-user-page" (click)="onClickPage()">

    @for(user of users; track user) {
        <div class="container-user">
            <div class="container-pp">
                <img [src]="user.profilePhoto">
            </div>
            <p> {{ user.firstName }} {{ user.lastName }}</p>
            <div class="container-role">
                @if(isUserClicked(user.id) && user.role != 'NOT_ACTIVATE') {
                    <div class="container-action-role" (click)="onClickContainerRole($event)">
                        @for(role of roles; track role) {
                            <p class="role" [ngClass]="{'red-back' : role === 'DIRECTOR', 'green-back' : role === 'EMPLOYEE', 'blue-back' : role === 'MANAGER'}"> <span [ngClass]="{'red' : role === 'DIRECTOR', 'green' : role === 'EMPLOYEE', 'blue' : role === 'MANAGER'}"> •</span> {{ role }}</p>
                        }
                    </div>
                }
                <p class="role" (click)="onClickRole(user.id, $event)" [ngClass]="{'red-back' : user.role === 'DIRECTOR', 'green-back' :  user.role === 'EMPLOYEE', 'blue-back' :  user.role === 'MANAGER', 'grey-back' : user.role === 'NOT_ACTIVATE'}"> <span [ngClass]="{'red' :  user.role === 'DIRECTOR', 'green' :  user.role === 'EMPLOYEE', 'blue' :  user.role === 'MANAGER'}"> •</span> {{  user.role }}</p>
            </div>
            <div class="container-action">
                @if(user.role === 'NOT_ACTIVATE') {
                    <p class="grey"> Activer </p>
                }@else {
                    <p class="grey"> Désactiver </p>
                }
                <p class="red"> Supprimer </p>
            </div>

        </div>
    }

</div>
